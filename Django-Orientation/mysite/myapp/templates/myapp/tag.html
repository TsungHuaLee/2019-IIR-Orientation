<!-- index.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>IIR OCAMP</title>
        <style>
            body {
               background-color: lightyellow;
            }
            em {
                color: LightSeaGreen;
            }
        </style>
    </head>
    <body>
        <h2>Django template tag</h2>
        <h3>For Loop : </h3>
        {% for animal in animals%}
            <div>{{animal}}</div>
            {% if animal == 'cat' %}
                <div>貓</div><br>
            {% elif animal == 'dog' %}
                <div>狗</div><br>
            {% else %}
                <div>Pika~Pika</div><br>
            {% endif %}
        {% endfor %}
    </body>
<html>
